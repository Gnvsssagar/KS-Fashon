<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KS Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
  <div class="container"><a class="navbar-brand fw-bold" href="../index.html">ðŸ›’ KS Fashion</a></div>
</nav>

<main class="container py-5">
    <header class="mb-5"><h1 class="fw-bold display-5">Your Shopping Cart</h1></header>
    <div class="row">
        <div class="col-lg-8">
            <!-- This is the container for all cart items -->
            <div id="cart-items-container"></div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Order Summary</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between"><span>Subtotal</span><span id="cart-subtotal">$0.00</span></li>
                        <li class="list-group-item d-flex justify-content-between"><span>Shipping</span><span>$5.00</span></li>
                        <li class="list-group-item d-flex justify-content-between fw-bold h5"><span>Total</span><span id="cart-total">$0.00</span></li>
                    </ul>
                    <div class="d-grid mt-3"><a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../js/main.js"></script>
</body>
</html>
