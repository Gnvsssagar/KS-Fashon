<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - KS Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">ðŸ›’ KS Fashion</a>
    <a href="cart.html" class="text-dark nav-link ms-auto"><i class="fas fa-shopping-cart"></i> My Cart</a>
  </div>
</nav>

<main class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">Checkout</h1>
  </div>
  
  <div class="row">
    <!-- Shipping and Payment Forms -->
    <div class="col-lg-7">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
          <h4 class="fw-bold">1. Shipping Address</h4>
          <form id="checkout-form">
            <!-- Address Form (remains the same) -->
            <div class="row g-3">
              <div class="col-12"><label for="fullName" class="form-label">Full Name</label><input type="text" class="form-control" id="fullName" required></div>
              <div class="col-12"><label for="address" class="form-label">Address</label><input type="text" class="form-control" id="address" placeholder="1234 Main St" required></div>
              <div class="col-md-6"><label for="city" class="form-label">City</label><input type="text" class="form-control" id="city" required></div>
              <div class="col-md-3"><label for="state" class="form-label">State</label><input type="text" class="form-control" id="state" required></div>
              <div class="col-md-3"><label for="zip" class="form-label">Zip</label><input type="text" class="form-control" id="zip" required></div>
            </div>
            
            <hr class="my-4">

            <!-- ============================================= -->
            <!--   UPDATED PAYMENT METHOD SECTION             -->
            <!-- ============================================= -->
            <h4 class="fw-bold">2. Payment Method</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit"><i class="fas fa-credit-card me-2"></i>Credit Card</label>
              </div>
              <div class="form-check">
                <input id="googlepay" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="googlepay"><i class="fab fa-google-pay me-2"></i>Google Pay</label>
              </div>
              <div class="form-check">
                <input id="phonepe" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="phonepe"><i class="fas fa-mobile-alt me-2"></i>PhonePe</label>
              </div>
               <div class="form-check">
                <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="cod"><i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery</label>
              </div>
            </div>

            <!-- Credit Card Details (This section will now be shown/hidden by JS) -->
            <div id="credit-card-details" class="row g-3">
              <div class="col-md-6"><label for="cc-name" class="form-label">Name on card</label><input type="text" class="form-control" id="cc-name"><small class="text-muted">Full name as displayed on card</small></div>
              <div class="col-md-6"><label for="cc-number" class="form-label">Credit card number</label><input type="text" class="form-control" id="cc-number"></div>
              <div class="col-md-3"><label for="cc-expiration" class="form-label">Expiration</label><input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY"></div>
              <div class="col-md-3"><label for="cc-cvv" class="form-label">CVV</label><input type="text" class="form-control" id="cc-cvv"></div>
            </div>
            
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Order Summary Column (remains the same) -->
    <div class="col-lg-5">
      <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
        <div class="card-header bg-secondary text-white"><h4 class="d-flex justify-content-between align-items-center mb-0"><span>Your Order</span><span class="badge bg-primary rounded-pill" id="summary-item-count">0</span></h4></div>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="checkout-summary-items"></ul>
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item d-flex justify-content-between"><span>Subtotal</span><strong id="summary-subtotal">$0.00</strong></li>
            <li class="list-group-item d-flex justify-content-between"><span>Shipping</span><strong>$5.00</strong></li>
            <li class="list-group-item d-flex justify-content-between h5"><span>Total (USD)</span><strong id="summary-total">$0.00</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
